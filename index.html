<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    form {
        background-image: url(img\bg-image.webp);
        background-color: aqua;
        text-align: center;
        font-size: 20px;
    }
    input {
        width: 200px;
    }

    label{
        text-align: left;
    }

    div{
        margin-left: auto;
        margin-right: auto;
    }

</style>

<body>
    <div>
        <div col-md-6 class="bg-img">
            <form action="#" onsubmit="onsignup(event)">
                <h3>Book a call</h3><br>
                <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
                <label for="Name">Name:</label><br>
                <input type="text" id="Name" name="Name" required><br><br>
                <label for="Email">Email:</label><br>
                <input type="text" id="Email" name="Email" required><br><br>
                <label for="Phone">Phone:</label><br>
                <input type="tel" id="Phone" name="Phone"><br><br>
                <input type="submit" value="Submit">
                <ul id = "users"></ul>
                
            </form> 
            <ul id="listOfUsers">
            </ul>           
        </div>
    </div>

    <script>
        function onsignup(event)
        {
            event.preventDefault();
            const name = event.target.Name.value
            // localStorage.setItem('Name', name )
            var email = event.target.Email.value
            // localStorage.setItem('Email',email)
            var phone = event.target.Phone.value
            // localStorage.setItem('Phone',phone)
            let userdetails = [];
            let myObj = {
                name,
                email,
                phone
            }
            let obj_serialisation = JSON.stringify(myObj);
            
            localStorage.setItem(myObj.email, obj_serialisation)
            AdduserToDom(myObj)
            
        }

        function AdduserToDom(user){
            const parentnode = document.getElementById('listOfUsers')
            const childnode = `<li> ${user.name} - ${user.email} </li>`
            parentnode.innerHTML = parentnode.innerHTML + childnode
        }
    </script>
</body>
</html>
